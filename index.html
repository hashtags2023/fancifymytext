<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancify Shamcify</title>
    <!-- Link to the JavaScript file -->
    <script src="fancifymytext.js" defer></script>
</head>
<body>
    <h1>Fancify my Text</h1>

    <!-- Text input fieldset -->
    <fieldset>
        <legend>Text</legend>
        <textarea id="userInput" rows="4" cols="30"></textarea>
    </fieldset>

    <!-- UI Controls fieldset -->
    <fieldset>
        <legend>Fancify</legend>
        <button id="biggerBtn" onclick="makeTextBigger()">Bigger!</button>
        <br><br>
        <input type="radio" id="fancyShmancy" name="style" value="fancy" onchange="applyFancyStyle()">
        <label for="fancyShmancy">FancyShmancy</label>
        <br>
        <input type="radio" id="boringBetty" name="style" value="boring" onchange="applyFancyStyle()">
        <label for="boringBetty">BoringBetty</label>
        <br><br>
        <button id="mooBtn" onclick="addMoo()">Moo</button>
    </fieldset>
</body>
</html>
